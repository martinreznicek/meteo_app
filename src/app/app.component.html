<header>
<h1>Weather info</h1>
</header>

  <div class="column">
  <h2>Weather info</h2>
    <p> Location: {{weatherInfo.name}}</p>
    <p> Temperature: {{weatherInfo.main.temp}} Â°C</p>
    <p> Humidity: {{weatherInfo.main.humidity}} %</p>

  <div class="column therm">
    <h2>Temperature</h2>
      <div class="scale">

      </div>

  <div class="column humi">
    <h2>Humidity</h2>

    </div>   
  </div>

  <div class="column wind">
    <h2>Wind</h2>
    <img id="windmeter" src="/assets/images/compass_needle.png" alt="image">
  </div>
